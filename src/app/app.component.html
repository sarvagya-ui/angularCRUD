<!--Header-->
<div>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid justify-content-center ">
 <h1 class="text-white">Angular CRUD With JSON Server</h1>

</div>

</nav>

<!--Form-->
<div class="container my-5">

  <form #myForm= "ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" name="name"  [(ngModel)]="userObj.name">
     </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Mobile No.</label>
      <input type="email" class="form-control" name="mobileno"  [(ngModel)]="userObj.mobileno"> 
     </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userObj.email">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password">
    </div>
    
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updateUser()">Update</button>
  </form>
</div>

<br>

<!--Data from JSON SERVER-->
<div class="container"> 
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let user of allUser">
       <td>{{user.name}}</td>
       <td>{{user.mobileno}}</td>
       <td>{{user.email}}</td>
       <td>{{user.password}}</td>
       <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
       <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
     </tr>
    </tbody>
  </table>
</div>
